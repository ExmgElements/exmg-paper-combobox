    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles"></style>
    </custom-style>
    <script>
      const handlerSelected = function(event) {
        const {value, token: {text}} = event.detail;
        document.querySelector('#selected-value').setAttribute('value', `${value} - ${text}`);
      };

      const handlerDeselected = function() {
        document.querySelector('#selected-value').removeAttribute('value');
      };

      window.addEventListener('load', () => {
        const combobox = document.querySelector('#combobox');
        combobox.addEventListener('exmg-combobox-select', handlerSelected);
        combobox.addEventListener('exmg-combobox-deselect', handlerDeselected);
      });
    </script>
